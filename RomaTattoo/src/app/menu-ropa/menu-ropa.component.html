<div class="container-fluid p-5">
  <div class="row">
    <!-- Barra lateral de filtro -->
    <aside class="col-2 px-3">
      <button class="btn btn-outline-warning mb-4" (click)="resetFilters()">Restablecer</button>

      <!-- Opciones de filtro como botones -->
      <div class="filter-option" *ngFor="let filter of filterTypes" [ngClass]="{ 'selected': filter.selected | async }" (click)="filterProducts(filter.name)">
        {{ filter.name }}
      </div>      
    </aside>    
    <!-- Contenido principal de productos -->
    <div class="col-md-10">
      <div class="row">
        <div class="col-md-3 border m-1 p-3" *ngFor="let product of filteredProducts">
          <div class="product-image">
            <img [src]="product.imagenes[0]" [alt]="product.name">
          </div>
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ product.nombreProducto }}</h5>
            <p class="card-text">{{ product.descripcionCorta }}</p>
            <h4 class="card-text">{{ product.precio }}€</h4>
            <div class="d-flex justify-content-center">
              <button type="button" class="btn btn-sm btn-outline-success" (click)="verMas(product)">Ver más</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
