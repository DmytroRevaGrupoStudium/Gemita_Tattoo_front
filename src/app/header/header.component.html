<div class="header">
  <nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="#">
      <img src="logo.png" alt="" class="logo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/menu_ropa']">Ropa</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/tatuajes']">Tatuajes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/contacto']">Contacto</a>
        </li>
      </ul>
    </div>

    <div class="loginblock">
      <ul class="navbar-nav">
        <li class="nav-item dropdown" *ngIf="isAuthenticated; else loginBlock">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{ userName }}
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item">Perfil</a>
            <a class="dropdown-item">Configuración</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="logout()">Cerrar sesión</a>
          </div>
        </li>
        <ng-template #loginBlock>
          <li>
            <a class="nav-link login-link" [routerLink]="['/auth']">Iniciar sesión</a>
          </li>
        </ng-template>
      </ul>
    </div>
  </nav>
</div>
